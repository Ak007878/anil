       <h1>Biryani</h1>

       <p> Biryani is a mixed rice dish originating from the Indian subcontinent.[1][2][3] It is made with Indian spices<a href='https://en.wikipedia.org/wiki/Biryani'>indian spices </a>, rice, and meat (chicken, beef, goat, lamb, prawn, or fish), and sometimes, in addition, eggs and/or vegetables such as potatoes in certain regional varieties </p>
